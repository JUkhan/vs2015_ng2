<div [style.display]="viewMode==='popup'?'block':'none'">
<div class="modal fade" tabindex="-1" role="dialog">    
        <div class="modal-dialog">           
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">                    
                    <ng-content select=".popup-ext"></ng-content>                    
                    <div #dc1 ></div> 
                </div>               
            </div>       
        </div>   
</div>
</div>
<div [style.display]="viewMode==='panel'?'block':'none'" class="panel panel-{{panelMode}}">
    <div class="panel-heading" style="cursor:pointer" (click)="slideToggle()">
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
        <ng-content select=".panel-ext"></ng-content>
        <div #dc2 ></div> 
    </div>
</div>

<div [style.display]="viewMode==='form'?'block':'none'">
    <ng-content select=".form-ext"></ng-content>  
     <div #dc3 ></div> 
</div>
